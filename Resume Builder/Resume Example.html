<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Examples</title>
    <link rel="stylesheet" href="resume example.css">
</head>
<body>
    <header>
        <h1>Resume Examples</h1>
    </header>
    <main>
        <section id="resume-list">
            <div class="resume-item" onclick="showDetails('resume1')">
                <h2>Software Engineer Resume</h2>
                <p>Click to view details</p>
            </div>
            <div class="resume-item" onclick="showDetails('resume2')">
                <h2>Graphic Designer Resume</h2>
                <p>Click to view details</p>
            </div>
            <div class="resume-item" onclick="showDetails('resume3')">
                <h2>Project Manager Resume</h2>
                <p>Click to view details</p>
            </div>
        </section>
        <section id="resume-details" class="hidden">
            <button onclick="hideDetails()">Close</button>
            <div id="details-content"></div>
        </section>
    </main>

    <script src="resume example.js"></script>

</body>
</html>
