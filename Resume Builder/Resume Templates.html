<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Templates</title>
    <link rel="stylesheet" href="resume templates.css">
</head>
<body>
    <header>
        <h1>Resume Templates</h1>
    </header>
    <main>
        <section id="template-list">
            <div class="template-item" onclick="showDetails('template1')">
                <h2>Modern Resume Template</h2>
                <p>Click to view details</p>
            </div>
            <div class="template-item" onclick="showDetails('template2')">
                <h2>Creative Resume Template</h2>
                <p>Click to view details</p>
            </div>
            <div class="template-item" onclick="showDetails('template3')">
                <h2>Professional Resume Template</h2>
                <p>Click to view details</p>
            </div>
        </section>
        <section id="template-details" class="hidden">
            <button onclick="hideDetails()">Close</button>
            <div id="details-content"></div>
        </section>

        <section class="resume-templates">
            <h2>This is Classic Resume </h2>
            <div class="templates-container">
                <div class="template" onclick="applyTemplate(1)">
                    <img src="tem 1.png" alt="Template 1">
                    <p>Classic Resume</p>
                </div>
                <h2>This is a Modern Resume</h2>
                <div class="template" onclick="applyTemplate(2)">
                    <img src="tem 2.png" alt="Template 2">
                    <p>Modern Resume</p>
                </div>
                <h2>This is a Creative Resume</h2>
                <div class="template" onclick="applyTemplate(3)">
                    <img src="tem 3.png" alt="Template 3">
                    <p>Creative Resume</p>
                </div>
            </div>
        </section>

    </main>
    <script src="resume template.js"></script>

</body>
</html>
