<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder App</title>
    <link rel="stylesheet" href="Resume build.css">
</head>
<body>
    
</html>
</head>
<body>
    <div class="container">
        <header>
            <h1>Resume Builder App</h1>
        </header>

        <main>
            <div class="form-container">
                <h2>Build Your Resume</h2>
                <form id="resume-form">
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" placeholder="Your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Your email address" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" placeholder="Your phone number" required>
                    </div>
                    <div class="form-group">
                        <label for="experience">Professional Experience</label>
                        <textarea id="experience" placeholder="Describe your experience" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="education">Education</label>
                        <textarea id="education" placeholder="Your educational background" required></textarea>
                    </div>
                    <button type="submit">Generate Resume</button>
                </form>
            </div>

            <div class="resume-output">
                <h2>Your Resume</h2>
                <div id="resume-preview">
                    <!-- Resume preview will be shown here -->
                </div>
            </div>
        </main>
    </div>

    <section class="resume-templates">
        <h2>Choose a Resume Template</h2>
        <div class="templates-container">
            <div class="template" onclick="applyTemplate(1)">
                <img src="tem 1.png" alt="Template 1">
                <p>Classic Resume</p>
            </div>
            <div class="template" onclick="applyTemplate(2)">
                <img src="tem 2.png" alt="Template 2">
                <p>Modern Resume</p>
            </div>
            <div class="template" onclick="applyTemplate(3)">
                <img src="tem 3.png" alt="Template 3">
                <p>Creative Resume</p>

                <script src="script.js"></script>

</body>
</html>
